<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body { font-family: sans-serif; background: #f9fafb; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,.1); max-width: 400px; width: 100%; }
    h1 { font-size: 1.6rem; margin-bottom: 1rem; }
    form input { width: 100%; padding: .5rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 6px; }
    button { background: #2563eb; color: #fff; padding: .75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .error { color: red; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% else %}
      <h1>Reset Password</h1>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}">
        <input type="password" name="password" placeholder="Enter new password" required />
        <button type="submit">Save Password</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
