<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Resent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 0.75rem;
            color: #16a34a;
        }

        p {
            color: #374151;
            margin-bottom: 1.5rem;
        }

        a {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        a:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="card">
    {% if error %}
        <h1 class="error">‚ùå Verification Failed</h1>
        <p>{{ error }}</p>
    {% else %}
        <h1>üìß Email Sent</h1>
        <p>A new confirmation email has been sent to your inbox. Please check your email to continue.</p>
    {% endif %}
</div>
</body>
</html>
