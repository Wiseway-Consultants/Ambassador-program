version: "3.9"

services:
  dev:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    env_file: .env
    depends_on:
      - db
    restart: always

  prod:
    build: .
    command: sh -c "python manage.py migrate && gunicorn ambassador_program.asgi:application -k uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:8001"
    ports:
      - "8002:8001"
    env_file: .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: sfo_user
      POSTGRES_PASSWORD: sfo_pass
      POSTGRES_DB: sfo_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
