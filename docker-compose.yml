version: "3.9"

services:
  dev:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  prod:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn ambassador_program.asgi:application -k uvicorn.workers.UvicornWorker --workers 4 --bind 0.0.0.0:8001"

    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  refresher:
    build:
      context: .
      dockerfile: ./refresher_Dockerfile
    command: python refresher.py
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - ./:/app

  db:
    image: postgres:17
    platform: linux/amd64/v3 # Use linux/arm64/v8 on prod and linux/amd64/v3 on dev
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -U $POSTGRES_USER" ]
      interval: 2s
      retries: 10

volumes:
  postgres_data:
